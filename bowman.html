<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>弓箭手</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
      font-weight: bold;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #floating-points {
      position: fixed;
      top: 100px;
      left: 20px;
      background: #fff;
      padding: 10px 20px;
      border: 2px solid #bbb;
      border-radius: 10px;
      font-size: 20px;
      z-index: 999;
    }
    #points-remaining {
      color: red;
    }
    .skill {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin: 20px auto;
      max-width: 1000px;
      padding: 20px;
      position: relative;
    }
    .unlock-status {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .unlock-status.locked {
      color: #a0522d;
    }
    .unlock-status.unlocked {
      color: green;
    }
    .skill-header {
      display: flex;
      align-items: center;
    }
    .skill-header img {
      width: 64px;
      height: 64px;
      margin-right: 15px;
    }
    .skill-header h2 {
      margin: 0;
    }
    .meta-table, .skill-table {
      width: auto;
      margin-left: 0;
      margin-right: auto;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .meta-table td, .skill-table td, .skill-table th {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }
    .meta-table td.label {
      background: #e6f5ff;
      width: 100px;
    }
    .effect-row td.label {
      background: #fff8dc;
    }
    .effect-row td.effect {
      background: #fff;
      white-space: pre-wrap;
    }
    .controls {
      margin-top: 15px;
      text-align: left; /* ✅ 改為靠左 */
    }
    button {
      font-size: 18px;
      padding: 5px 12px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .skill-table th {
      background-color: #f3e6ff;
    }
    tr.highlight {
      background-color: #d4f0ff;
    }
  </style>
</head>
<body>
  <h1>弓箭手</h1> <!-- ✅ 修改標題 -->
  <div id="floating-points">可用技能點數：<span id="points-remaining">61</span></div>
  <div id="skills-container"></div>

<script>
const MAX_POINTS = 61;
let usedPoints = 0;
let holdInterval = null;
let lastWarning = '';

const skills = [
  {
    name: "精準強化",
    image: "https://maple.yampiz.com/maple/custom/skill/sk_01001.png",
    max_level: 16,
    type: "被動",
    prerequisite: "",
    description: "增加命中率。",
    headers: ["技能等級", "命中率"],
    levels: Array.from({ length: 16 }, (_, i) => [i + 1, `+${i + 1}`])
  },
  {
    name: "百步穿楊",
    image: "https://maple.yampiz.com/maple/custom/skill/sk_01002.png",
    max_level: 8,
    type: "被動",
    prerequisite: "精準強化 LV3",
    description: "增加弓或弩弓的射程距離。",
    headers: ["技能等級", "射程"],
    levels: Array.from({ length: 8 }, (_, i) => [i + 1, `${25 * (i + 1)}%`])
  },
  {
    name: "霸王箭",
    image: "https://maple.yampiz.com/maple/custom/skill/sk_01003.png",
    max_level: 20,
    type: "被動",
    prerequisite: "",
    description: "攻擊中有一定機率發動致命一擊，\n增加固定額外傷害。",
    headers: ["技能等級", "發動率", "爆擊額外傷害"],
    levels: Array.from({ length: 20 }, (_, i) => [i + 1, `${2 * (i + 1)}%`, `${5 * (i + 1)}%`])
  },
  {
    name: "集中術",
    image: "https://maple.yampiz.com/maple/custom/skill/sk_01004.png",
    max_level: 20,
    type: "主動",
    prerequisite: "精準強化 LV3",
    description: "一定時間內增加命中與迴避率。",
    headers: ["技能等級", "消耗MP", "命中率", "迴避率", "持續時間"],
    levels: Array.from({ length: 20 }, (_, i) => {
      const mp = i < 10 ? 8 : 16;
      const val = i + 1;
      const time = 60 + val * 10;
      return [val, mp, `+${val}`, `+${val}`, `${time}秒`];
    })
  },
  {
    name: "斷魂箭",
    image: "https://maple.yampiz.com/maple/custom/skill/sk_01005.png",
    max_level: 20,
    type: "主動",
    prerequisite: "",
    description: "發射強力箭矢，造成高傷害。",
    headers: ["技能等級", "消耗MP", "攻擊力"],
    levels: Array.from({ length: 20 }, (_, i) => {
      const mp = 6 + Math.floor(i / 4);
      const atk = 141 + i * 5;
      return [i + 1, mp, `${atk}%`];
    })
  },
  {
    name: "二連箭",
    image: "https://maple.yampiz.com/maple/custom/skill/sk_01006.png",
    max_level: 20,
    type: "主動",
    prerequisite: "斷魂箭 LV1",
    description: "一次發射兩枝箭進行雙重攻擊。",
    headers: ["技能等級", "消耗MP", "攻擊力"],
    levels: Array.from({ length: 20 }, (_, i) => {
      const mp = 8 + Math.floor(i / 2);
      const atk = 76 + i * 2;
      return [i + 1, mp, `${atk}%`];
    })
  }
];

const levels = {};
skills.forEach(skill => { levels[skill.name] = 0; });

function updatePoints() {
  const total = Object.values(levels).reduce((a, b) => a + b, 0);
  usedPoints = total;
  document.getElementById("points-remaining").innerText = MAX_POINTS - usedPoints;
  updateUnlockStatus(); // ✅ 每次更新點數也更新解鎖狀態
}

function updateUnlockStatus() {
  skills.forEach(skill => {
    const [preSkill, preLevel] = skill.prerequisite?.match(/(.+?) LV(\d+)/)?.slice(1) || [];
    const unlocked = !preSkill || (levels[preSkill] >= parseInt(preLevel));
    const statusDiv = document.getElementById(`unlock-${skill.name}`);

    // 如果未解鎖且技能等級不為0，自動重置為0
    if (!unlocked && levels[skill.name] !== 0) {
      levels[skill.name] = 0;
      // 更新顯示等級
      document.getElementById(`level-${skill.name}`).innerText = `Lv. 0`;
      // 移除高亮
      skill.levels.forEach((_, i) => {
        const row = document.getElementById(`row-${skill.name}-${i}`);
        if (row) row.classList.remove("highlight");
      });
    }

    if (statusDiv) {
      statusDiv.textContent = `[${unlocked ? "已解鎖🔓" : "未解鎖🔒"}]`;
      statusDiv.className = `unlock-status ${unlocked ? "unlocked" : "locked"}`;
    }
  });
}

function renderSkill(skill) {
  const [preSkill, preLevel] = skill.prerequisite?.match(/(.+?) LV(\d+)/)?.slice(1) || [];
  const isUnlocked = !preSkill || (levels[preSkill] >= parseInt(preLevel));
  const unlockHTML = preSkill
    ? `<div class="unlock-status ${isUnlocked ? 'unlocked' : 'locked'}" id="unlock-${skill.name}">
        [${isUnlocked ? "已解鎖🔓" : "未解鎖🔒"}]
      </div>` : "";

  return `
  <div class="skill">
    ${unlockHTML}
    <div class="skill-header">
      <img src="${skill.image}" alt="${skill.name}" />
      <h2>${skill.name}</h2>
    </div>
    <table class="meta-table">
      <tr>
        <td class="label">類型</td><td>${skill.type}</td>
        <td class="label">前置技能</td><td colspan="2">${skill.prerequisite || "無"}</td>
      </tr>
      <tr class="effect-row">
        <td class="label">技能效果</td>
        <td class="effect" colspan="4">${skill.description.replace(/\n/g, "<br>")}</td>
      </tr>
    </table>
    <div class="controls">
      <button onmousedown="startHold('${skill.name}', -1)" onmouseup="stopHold()" onmouseleave="stopHold()">-</button>
      <span id="level-${skill.name}">Lv. 0</span>
      <button onmousedown="startHold('${skill.name}', 1)" onmouseup="stopHold()" onmouseleave="stopHold()">+</button>
    </div>
    <table class="skill-table">
      <thead>
        <tr>${skill.headers.map(h => `<th>${h}</th>`).join('')}</tr>
      </thead>
      <tbody>
        ${skill.levels.map((row, i) =>
          `<tr id="row-${skill.name}-${i}">${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`
        ).join('')}
      </tbody>
    </table>
  </div>`;
}

function changeLevel(name, delta) {
  const skill = skills.find(s => s.name === name);
  if (!skill) return;

  let newLevel = levels[name] + delta;
  if (newLevel < 0 || newLevel > skill.max_level) return;

  const [reqSkill, reqLv] = skill.prerequisite?.match(/(.+?) LV(\d+)/)?.slice(1) || [];
  if (reqSkill && levels[reqSkill] < parseInt(reqLv)) {
    if (lastWarning !== name) {
      alert(`需要前置技能「${reqSkill}」至少等級 ${reqLv}`);
      lastWarning = name;
    }
    return;
  }

  const totalAfterChange = Object.entries(levels).reduce((sum, [key, val]) => {
    return sum + (key === name ? newLevel : val);
  }, 0);

  if (totalAfterChange > MAX_POINTS) {
    if (lastWarning !== 'overflow') {
      alert(`剩餘點數不足，最多只能使用 ${MAX_POINTS} 點技能點！`);
      lastWarning = 'overflow';
    }
    return;
  }

  levels[name] = newLevel;

  document.getElementById(`level-${name}`).innerText = `Lv. ${newLevel}`;
  skill.levels.forEach((_, i) => {
    const row = document.getElementById(`row-${name}-${i}`);
    if (row) row.classList.toggle("highlight", i === newLevel - 1);
  });

  updatePoints();
}

let holdTimeout = null;
function startHold(name, delta) {
  changeLevel(name, delta);
  holdTimeout = setTimeout(() => {
    holdInterval = setInterval(() => changeLevel(name, delta), 100);
  }, 300);  // 按住300毫秒後才開始重複
}
function stopHold() {
  clearTimeout(holdTimeout);
  clearInterval(holdInterval);
  holdTimeout = null;
  holdInterval = null;
}

function renderAll() {
  document.getElementById("skills-container").innerHTML = skills.map(renderSkill).join('');
  updatePoints();
}
renderAll();
</script>
</body>
</html>
