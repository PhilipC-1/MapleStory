<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>è£œå“ç”Ÿå­˜æ¨¡æ“¬å™¨</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      background: #e0f7fa;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #eee;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
    .input-group input {
      font-size: 22px;
      font-weight: bold;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
    }
    #maxHP { color: red; }
    #monsterDamage { color: #b266ff; }
    #healAmount { color: green; }
    button {
      padding: 10px 16px;
      font-size: 18px;
      font-weight: bold;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #0288d1, #03a9f4);
      color: white;
      user-select: none;
    }
    button:hover { opacity: 0.9; }
    #toggleMode { background: #555; color: #fff; }
    #pauseBtn { background: #f57c00; color: white; }
    #hpValueText { font-size: 22px; color: red; margin-top: 10px; }
    #cooldownText { font-size: 20px; color: green; }
    #hpBarContainer {
      background: #ccc;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
      height: 30px;
      box-shadow: inset 0 0 6px #888;
    }
    #hpBar {
      background: #f44336;
      height: 100%;
      width: 100%;
      border-radius: 10px;
      transition: width 0.3s;
    }
    #cdBar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 12px;
      background: #4caf50;
      width: 0%;
      border-radius: 0 0 10px 10px;
      transition: width 0.1s linear;
    }
    #logArea {
      background: #fff;
      padding: 10px;
      font-family: monospace;
      margin-top: 20px;
      border-radius: 10px;
      height: 160px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
    .log-attack::before { content: "\1F4A5  "; }
    .log-heal::before { content: "\1F9EA  "; }
    .log-attack { color: #b266ff; }
    .log-heal { color: green; }
    #tombstone {
      position: absolute;
      width: 80px;
      height: auto;
      right: -100px;
      top: -150px;
      transition: transform 1s ease-in, top 1s ease-in;
      opacity: 0;
      pointer-events: none;
    }
    .fall {
      top: 120px;
      right: 50%;
      transform: translateX(50%) rotate(10deg);
      opacity: 1;
    }
    .chartjs-tooltip {
      font-size: 20px !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>è£œå“ç”Ÿå­˜æ¨¡æ“¬å™¨</h1>
  <div class="input-group"><label>æœ€å¤§è¡€é‡ï¼š</label><input id="maxHP" type="number" value="1000" /></div>
  <div class="input-group"><label>æ€ªç‰©æœ€å¤§å‚·å®³ï¼š</label><input id="monsterDamage" type="number" value="500" /></div>
  <div class="input-group"><label>è£œå“å›å¾©é‡ï¼š</label><input id="healAmount" type="number" value="300" /></div>
  <button id="simulateBtn">é–‹å§‹æ¨¡æ“¬</button>
  <button id="playBtn">æ’­æ”¾å‹•ç•«</button>
  <button id="pauseBtn" disabled>æš«åœå‹•ç•«</button>
  <button id="resetBtn">é‡æ’­</button>
  <button id="toggleMode">åˆ‡æ›å¤œ/æ—¥æ¨¡å¼</button>
  <div id="hpValueText">ç•¶å‰HP: --</div>
  <div id="cooldownText">è£œå“å†·å»å€’æ•¸ï¼š--</div>
  <div id="hpBarContainer">
    <div id="hpBar"></div>
    <div id="cdBar"></div>
  </div>
  <canvas id="chart" width="1000" height="300"></canvas>
  <div id="logArea"></div>
  <img id="tombstone" src="https://i.imgur.com/UV0fr9q.png" alt="å¢“ç¢‘" />
  <script>
    window.onload = function() {
      const maxHPInput = document.getElementById("maxHP");
      const monsterDamageInput = document.getElementById("monsterDamage");
      const healAmountInput = document.getElementById("healAmount");
      const simulateBtn = document.getElementById("simulateBtn");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");
      const toggleModeBtn = document.getElementById("toggleMode");
      const hpText = document.getElementById("hpValueText");
      const cdText = document.getElementById("cooldownText");
      const hpBar = document.getElementById("hpBar");
      const cdBar = document.getElementById("cdBar");
      const logArea = document.getElementById("logArea");
      const tombstone = document.getElementById("tombstone");
      const chartCanvas = document.getElementById("chart");
      
      let maxHP, hp, healAmount, monsterDamage;
      let interval = 0.5;
      let hitCD = 2.0;
      let healCD = 1.5;
      let fullData = [];
      let fullLabels = [];
      let healTimes = new Set();
      let lastHealTime = -999;
      let index = 0;
      let timer = null;
      let isPaused = false;
      let cdLeft = 0;
      let chart = null;

      function drawChart(labels, data) {
        if (chart) chart.destroy();
        chart = new Chart(chartCanvas.getContext("2d"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "HP",
              data: data,
              borderColor: "#f44336",
              backgroundColor: "rgba(244,67,54,0.1)",
              stepped: true,
              borderWidth: 3,
              pointRadius: 6,
              pointHoverRadius: 8,
              spanGaps: true,
            }]
          },
          options: {
            animation: false,
            responsive: true,
            plugins: {
              tooltip: {
                enabled: true,
                usePointStyle: true,
                callbacks: {
                  title: ctx => ctx[0].label + " ç§’",
                  label: context => {
                    const i = context.dataIndex;
                    const t = context.label;
                    const val = context.raw;
                    const prevVal = i > 0 ? context.chart.data.datasets[0].data[i - 1] : val;
                    const delta = val - prevVal;
                    let lines = [];
                    if (delta < 0) {
                      lines.push(`ğŸ©¸ [${t}s] å—åˆ°æ”»æ“Š ${-delta}HP`);
                    }
                    if (healTimes.has(t)) {
                      let healAmount = delta > 0 ? delta : 0;
                      lines.push(`ğŸ§ª [${t}s] ä½¿ç”¨è£œå“ +${healAmount}HP`);
                    }
                    if(lines.length === 0) {
                      lines.push(`HP: ${val}`);
                    }
                    return lines;
                  }
                },
                bodyFont: { size: 18, weight: 'bold' },
                titleFont: { size: 20, weight: 'bold' },
                displayColors: false,
                padding: 10,
                cornerRadius: 8
              },
              datalabels: {
                color: '#000',
                font: { weight: 'bold' },
                align: 'top',
                display: function(ctx) {
                  return ctx.dataIndex === 0 || ctx.dataset.data[ctx.dataIndex] !== ctx.dataset.data[ctx.dataIndex - 1];
                },
                formatter: val => val
              }
            },
            scales: {
              x: { title: { display: true, text: "æ™‚é–“ï¼ˆç§’ï¼‰" }, ticks: { maxRotation: 0, minRotation: 0 } },
              y: { beginAtZero: true, max: maxHP + 50 }
            }
          },
          plugins: [ChartDataLabels]
        });
      }

      function updateBars(currentHP, cdLeft) {
        hpBar.style.width = `${(currentHP / maxHP) * 100}%`;
        cdBar.style.width = `${((healCD - cdLeft) / healCD) * 100}%`;
        hpText.textContent = `ç•¶å‰HP: ${currentHP}`;
        cdText.textContent = `è£œå“å†·å»å€’æ•¸ï¼š${Math.max(0, (healCD - cdLeft)).toFixed(1)}s`;
      }

      function simulate() {
        clearInterval(timer);
        fullData = [];
        fullLabels = [];
        healTimes.clear();
        maxHP = Number(maxHPInput.value);
        monsterDamage = Number(monsterDamageInput.value);
        healAmount = Number(healAmountInput.value);
        hp = maxHP;
        let t = 0;
        let nextHit = 0;
        logArea.textContent = "";
        lastHealTime = -999;
        tombstone.classList.remove("fall");
        isPaused = false;
        pauseBtn.disabled = true;
        playBtn.disabled = false;
        cdLeft = 0;

        while (t <= 30) {
          fullLabels.push(t.toFixed(1));
          if (t >= nextHit) {
            hp -= monsterDamage;
            nextHit = t + hitCD;
            logArea.innerHTML += `<span class="log-attack">[${t.toFixed(1)}s] å—åˆ°æ”»æ“Š -${monsterDamage}HP</span>\n`;
          }
          const threshold = (maxHP - healAmount > monsterDamage) ? (maxHP - healAmount) : monsterDamage;
          if (hp <= threshold && (t - lastHealTime >= healCD)) {
            hp += healAmount;
            if (hp > maxHP) hp = maxHP;
            lastHealTime = t;
            healTimes.add(t.toFixed(1));
            logArea.innerHTML += `<span class="log-heal">[${t.toFixed(1)}s] ä½¿ç”¨è£œå“ +${healAmount}HP</span>\n`;
          }
          if (hp <= 0) {
            hp = 0;
            fullData.push(hp);
            break;
          }
          fullData.push(hp);
          t += interval;
        }
        index = 0;
        // é è¨­labelså…¨å‡ºï¼Œè³‡æ–™å…ˆå…¨nullåªé¡¯ç¤ºç©ºè»¸
        drawChart(fullLabels, new Array(fullLabels.length).fill(null));
        updateBars(maxHP, 0);
      }

      function play() {
        if (timer) return;
        if (index >= fullData.length) index = 0;
        isPaused = false;
        pauseBtn.disabled = false;
        playBtn.disabled = true;
        cdLeft = 0;

        timer = setInterval(() => {
          if (index >= fullData.length) {
            clearInterval(timer);
            timer = null;
            showTombstone();
            pauseBtn.disabled = true;
            playBtn.disabled = false;
            return;
          }
          if (isPaused) return;

          const hpNow = fullData[index];
          const tNow = parseFloat(fullLabels[index]);

          // å»ºç«‹ä¸€ä»½å®Œæ•´é•·åº¦è³‡æ–™é™£åˆ—ï¼Œindexä»¥å‰çš„æ˜¯çœŸå€¼ï¼Œå¾Œé¢æ˜¯nullï¼Œç¶­æŒå®Œæ•´æ™‚é–“è»¸
          let displayData = new Array(fullLabels.length).fill(null);
          for(let i=0; i<=index; i++) {
            displayData[i] = fullData[i];
          }
          chart.data.datasets[0].data = displayData;
          chart.update('none');

          if (healTimes.has(tNow.toFixed(1))) {
            cdLeft = 0;
          } else {
            cdLeft += interval;
          }

          updateBars(hpNow, cdLeft);

          index++;
        }, 500);
      }

      function pause() {
        if (!timer) return;
        isPaused = true;
        pauseBtn.disabled = true;
        playBtn.disabled = false;
      }

      function reset() {
        clearInterval(timer);
        timer = null;
        isPaused = false;
        pauseBtn.disabled = true;
        playBtn.disabled = false;
        tombstone.classList.remove("fall");
        simulate();
      }

      function showTombstone() {
        tombstone.classList.add("fall");
      }

      function toggleMode() {
        document.body.classList.toggle("dark-mode");
      }

      // ç¶å®šæŒ‰éˆ•äº‹ä»¶
      simulateBtn.onclick = simulate;
      playBtn.onclick = play;
      pauseBtn.onclick = pause;
      resetBtn.onclick = reset;
      toggleModeBtn.onclick = toggleMode;

      // é è¨­å…ˆåšä¸€æ¬¡æ¨¡æ“¬ï¼Œç•«å‡ºç©ºè»¸
      simulate();
    };
  </script>
</body>
</html>
