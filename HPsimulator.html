<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>è£œå“ç”Ÿå­˜æ¨¡æ“¬å™¨</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      background: #e0f7fa;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #eee;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .input-group input {
      font-size: 22px;
      font-weight: bold;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
    }

    #maxHP { color: red; }
    #monsterDamage { color: #b266ff; }
    #healAmount { color: green; }

    button {
      padding: 10px 16px;
      font-size: 18px;
      font-weight: bold;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #0288d1, #03a9f4);
      color: white;
      user-select: none;
    }

    button:hover { opacity: 0.9; }
    #toggleMode { background: #555; color: #fff; }
    #pauseBtn { background: #f57c00; color: white; }

    #hpValueText { font-size: 22px; color: red; margin-top: 10px; }
    #cooldownText { font-size: 20px; color: green; }

    #hpBarContainer {
      background: #ccc;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
      height: 30px;
      box-shadow: inset 0 0 6px #888;
    }

    #hpBar {
      background: #f44336;
      height: 100%;
      width: 100%;
      border-radius: 10px;
      transition: width 0.3s;
    }

    #cdBar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 12px;
      background: #4caf50;
      width: 0%;
      border-radius: 0 0 10px 10px;
      transition: width 0.1s linear;
    }

    #logArea {
      background: #fff;
      padding: 10px;
      font-family: monospace;
      margin-top: 20px;
      border-radius: 10px;
      height: 160px;
      overflow-y: scroll;
    }

    .log-attack { color: #b266ff; }
    .log-heal { color: green; }

    #tombstone {
      position: absolute;
      width: 80px;
      height: auto;
      right: -100px;
      top: -150px;
      transition: transform 1s ease-in, top 1s ease-in;
      opacity: 0;
      pointer-events: none;
    }

    .fall {
      top: 120px;
      right: 50%;
      transform: translateX(50%) rotate(10deg);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>è£œå“ç”Ÿå­˜æ¨¡æ“¬å™¨</h1>

  <div class="input-group"><label>æœ€å¤§è¡€é‡ï¼š</label><input id="maxHP" type="number" value="1000" /></div>
  <div class="input-group"><label>æ€ªç‰©æœ€å¤§å‚·å®³ï¼š</label><input id="monsterDamage" type="number" value="500" /></div>
  <div class="input-group"><label>è£œå“å›å¾©é‡ï¼š</label><input id="healAmount" type="number" value="300" /></div>

  <button onclick="simulate()">é–‹å§‹æ¨¡æ“¬</button>
  <button onclick="play()" id="playBtn">æ’­æ”¾å‹•ç•«</button>
  <button onclick="pause()" id="pauseBtn" disabled>æš«åœå‹•ç•«</button>
  <button onclick="reset()">é‡æ’­</button>
  <button id="toggleMode" onclick="toggleMode()">åˆ‡æ›å¤œ/æ—¥æ¨¡å¼</button>

  <div id="hpValueText">ç•¶å‰HP: --</div>
  <div id="cooldownText">è£œå“å†·å»å€’æ•¸ï¼š--</div>

  <div id="hpBarContainer">
    <div id="hpBar"></div>
    <div id="cdBar"></div>
  </div>

  <canvas id="chart" width="1000" height="300"></canvas>
  <div id="logArea"></div>
  <img id="tombstone" src="tombstone.png" alt="å¢“ç¢‘" />

  <script>
    let hp = 0, maxHP = 0, index = 0;
    let data = [], labels = [], fullData = [], fullLabels = [];
    let chart = null, timer = null, healTimes = new Set(), lastHealTime = -999;
    const interval = 0.5, hitCD = 2.0, healCD = 1.5;
    const hpBar = document.getElementById("hpBar");
    const cdBar = document.getElementById("cdBar");
    const hpText = document.getElementById("hpValueText");
    const cdText = document.getElementById("cooldownText");
    const logArea = document.getElementById("logArea");
    const tombstone = document.getElementById("tombstone");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");

    let isPaused = false;

    function simulate() {
      clearInterval(timer);
      fullData = [];
      fullLabels = [];
      healTimes.clear();
      maxHP = Number(document.getElementById("maxHP").value);
      const dmg = Number(document.getElementById("monsterDamage").value);
      const heal = Number(document.getElementById("healAmount").value);
      hp = maxHP;
      let t = 0, nextHit = 0;
      logArea.textContent = "";
      lastHealTime = -999;
      tombstone.classList.remove("fall");
      isPaused = false;
      pauseBtn.disabled = true;
      playBtn.disabled = false;

      while (t <= 30) {
        fullLabels.push(t.toFixed(1));
        if (t >= nextHit) {
          hp -= dmg;
          nextHit = t + hitCD;
          logArea.innerHTML += `<span class="log-attack">[${t.toFixed(1)}s] å—åˆ°æ”»æ“Š -${dmg}HP</span><br>`;
        }

        const threshold = (maxHP - heal > dmg) ? (maxHP - heal) : dmg;
        if (hp <= threshold && (t - lastHealTime >= healCD)) {
          hp += heal;
          if (hp > maxHP) hp = maxHP;
          lastHealTime = t;
          healTimes.add(t.toFixed(1));
          logArea.innerHTML += `<span class="log-heal">[${t.toFixed(1)}s] ä½¿ç”¨è£œå“ +${heal}HP</span><br>`;
        }

        if (hp <= 0) {
          hp = 0;
          fullData.push(hp);
          console.log("ç©å®¶å·²æ­»äº¡ï¼Œè§¸ç™¼å¢“ç¢‘å‹•ç•«");
          break;
        }

        fullData.push(hp);
        t += interval;
      }

      data = [];
      labels = [];
      drawChart();
      updateBars(maxHP, 0);
    }

    function drawChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "HP",
            data: data,
            borderColor: "#f44336",
            backgroundColor: "rgba(244,67,54,0.1)",
            stepped: true,
            borderWidth: 3,
            pointRadius: 6,
            pointHoverRadius: 8
          }]
        },
        options: {
          animation: false,
          responsive: true,
          plugins: {
            tooltip: {
              titleFont: { size: 18 },
              bodyFont: { size: 18 },
              callbacks: {
                title: (context) => context[0].label,
                label: function(context) {
                  const t = context.label;
                  const v = context.raw;
                  const i = context.dataIndex;
                  const prev = data[i - 1] || v;
                  const delta = v - prev;
                  if (delta >= 0) return null; // ç„¡å—å‚·ä¸é¡¯ç¤º
                  return `ğŸ©¸ [${t}s] å—åˆ°æ”»æ“Š ${-delta} HP`;
                },
                afterLabel: function(context) {
                  const t = context.label;
                  const v = context.raw;
                  const i = context.dataIndex;
                  const prev = data[i - 1] || v;
                  const delta = v - prev;
                  const usedHeal = healTimes.has(t);
                  const tookDamage = delta < 0;

                  if (!usedHeal && !tookDamage) return null;

                  if (usedHeal) {
                    // è£œè¡€é¡¯ç¤º
                    let healDelta = delta > 0 ? delta : 0;
                    return `ğŸ§ª [${t}s] ä½¿ç”¨è£œå“ +${healDelta} HP`;
                  }
                  return null;
                }
              }
            },
            datalabels: {
              color: '#000',
              font: { weight: 'bold' },
              align: 'top',
              display: function(context) {
                const i = context.dataIndex;
                const d = context.chart.data.datasets[0].data;
                return i === 0 || d[i] !== d[i - 1];
              },
              formatter: function(value) {
                return value;
              }
            }
          },
          scales: {
            x: { title: { display: true, text: "æ™‚é–“ï¼ˆç§’ï¼‰" } },
            y: { beginAtZero: true, max: maxHP + 50 }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function updateBars(currentHP, cdLeft) {
      hpBar.style.width = `${(currentHP / maxHP) * 100}%`;
      cdBar.style.width = `${((1.5 - cdLeft) / 1.5) * 100}%`;
      hpText.textContent = `ç•¶å‰HP: ${currentHP}`;
      cdText.textContent = `è£œå“å†·å»å€’æ•¸ï¼š${Math.max(0, (1.5 - cdLeft)).toFixed(1)}s`;
    }

    function play() {
      if (timer) return; // é˜²é‡è¤‡æ’­æ”¾
      if (index >= fullData.length) index = 0;
      isPaused = false;
      pauseBtn.disabled = false;
      playBtn.disabled = true;
      timer = setInterval(() => {
        if (index >= fullData.length) {
          clearInterval(timer);
          timer = null;
          showTombstone();
          pauseBtn.disabled = true;
          playBtn.disabled = false;
          return;
        }

        if (isPaused) return;

        const hpNow = fullData[index];
        const tNow = parseFloat(fullLabels[index]);

        labels.push(tNow.toFixed(1));
        data.push(hpNow);
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update('none');

        if (healTimes.has(tNow.toFixed(1))) {
          cdLeft = 0;
        } else {
          cdLeft += interval;
        }

        updateBars(hpNow, cdLeft);
        index++;
      }, 500);

      var cdLeft = 1.5;
    }

    function pause() {
      if (!timer) return;
      isPaused = true;
      pauseBtn.disabled = true;
      playBtn.disabled = false;
    }

    function reset() {
      clearInterval(timer);
      timer = null;
      isPaused = false;
      pauseBtn.disabled = true;
      playBtn.disabled = false;
      tombstone.classList.remove("fall");
      simulate();
    }

    function showTombstone() {
      tombstone.classList.add("fall");
      console.log("å¢“ç¢‘å‹•ç•«è§¸ç™¼");
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
